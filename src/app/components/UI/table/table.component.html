<div class="container">
    <div class="actions">
        <icon-button (click)="openAddModal()" type="add"></icon-button>
        <icon-button (click)="openDeleteModal()" type="delete"></icon-button>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>
                    <ICheckbox [indeterminate]="true" (change)="toggleAll()"></ICheckbox>
                </th>
                <th class="start">
                    Имя
                </th>
                <th class="start">
                    Фамилия
                </th>
                <th class="end">
                    E-mail
                </th>
                <th class="end">
                    Телефон
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table__item" *ngFor="let client of data$ | async">
                <td>
                    <ICheckbox (change)="client.selected = !client.selected" [checked]="client.selected!"></ICheckbox>
                </td>
                <td (click)="openEditModal(client)" class="start">
                    {{ client.name }}
                </td>
                <td (click)="openEditModal(client)" class="start">
                    {{ client.surname }}
                </td>
                <td (click)="openEditModal(client)" class="end">
                    {{ client.email }}
                </td>
                <td (click)="openEditModal(client)" class="end">
                    {{ client.phone }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
